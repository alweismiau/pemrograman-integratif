syntax = "proto3";

package firestore;

message Book {
  string id = 1;
  string title = 2;
  string author = 3;
  int32 year = 4;
}

service Firestore {
  rpc CreateBook(Book) returns (Book) {}
  rpc ReadBook(Book) returns (Book) {}
  rpc UpdateBook(Book) returns (Book) {}
  rpc DeleteBook(Book) returns (Book) {}
  rpc ListBooks(Empty) returns (stream Book) {}
}

message Empty {}
